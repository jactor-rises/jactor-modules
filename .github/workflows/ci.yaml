name: continious integration
on:
  push:
    branches:
      - '**'

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/jactor-persistence:${{ github.sha }}

jobs:

  build:
    runs-on: ubuntu-latest
    name: Build and test with maven, then create and publish docker image

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1.3.0
        with:
          java-version: 13
      - run: env
      - uses: actions/cache@v1.1.2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: jactor-rises/actions/setup-maven@v1.0.0-jactor-rises
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: jactor-rises/actions/verify-mvn-dependencies@v1.0.0-jactor-rises
      - run: mvn -B install -e
      - name: Build and publish Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build --tag ${IMAGE} .
          docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker push ${IMAGE}

  cucumber:
    needs: build
    name: Integration tests with cucumber
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@b2
        with:
          repository: jactor-rises/jactor-cucumber
          path: jactor-cucumber
      - uses: actions/setup-java@v1.3.0
        with:
          java-version: 13
      - uses: actions/cache@v1.1.2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/jactor-cucumber/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: run docker image and cucumber tests
        run: |
          docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker run --publish 1099:1099 --detach ${IMAGE}
          echo "sleep in 25 seconds to ensure the image is up when tests are running"
          sleep 25
          cd jactor-cucumber
          mvn test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  git:
    needs: cucumber
    if: github.ref == 'refs/heads/master'
    name: Modify git history
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1.1.2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - run: mvn -B release:update-versions
      - run: mvn help:evaluate -Dexpression=project.version -q -DforceStdout > .new-version
      - uses: jactor-rises/actions/git-commit@v1.0.0-jactor-rises
        with:
          commit_message: "Bumped to new version: {}"
          commit_message_file: .new-version
          pattern: pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
