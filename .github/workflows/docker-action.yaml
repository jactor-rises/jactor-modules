name: build run docker
on:
  push:
    branches-ignore:
      - main

jobs:
  build-docker-run:
    runs-on: ubuntu-latest
    name: build actions with ncc
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      - run: npm i -g @zeit/ncc
      - name: Install run-docker
        uses: jactor-rises/actions/build-node-action@v1-build-node-action
        with:
          artifact_folder: jactor-persistence/run-docker
      - name: Generate timestamp
        id: now
        run: echo ::set-output name=timestamp::$(date +"%Y-%m-%d:%T")
      - uses: jactor-rises/actions/git-commit@v2.0.0-git-commit
        with:
          commit_message: "build-node-action@${{ steps.now.outputs.timestamp }}"
          pattern: run-docker/.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
