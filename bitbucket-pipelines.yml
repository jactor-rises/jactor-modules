# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.5.0-jdk-8

pipelines:
  default:
    - step:
        name: build jactor-commons (client and test) and jactor-standalone (persistence-orm), then jactor-module (persistence, module, and web)
        caches:
        - maven
        script:
        - cd jactor-commons
        - mvn install
        - cd ../jactor-standalone/persistence-orm
        - mvn -B verify
        - cd ../../jactor-module
        - mvn -B verify
